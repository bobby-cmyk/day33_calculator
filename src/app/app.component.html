<div class="full-screen">
  <app-display 
    [displayEqn] = "displayEqn"
    [pastEqn] = "pastEqn"
    [calculatedValue] = "calculatedValue">
  </app-display>
  <app-input 
    (whenInput)="pushToCurrentEqn($event)"
    (whenEvaluateEqn)="evaluateEqn($event)"
    (whenClear)="allClear($event)">
  </app-input>   
</div>
