<div class="display-container">
    <div class="btn-container">
        <a class="burger-btn" href="https://en.wikipedia.org/wiki/Calculator_(Apple)" target="_blank">
            <img src="/menu-burger.png">
        </a>
    </div>
    <div class="display-content">   
        @if (evaluatedEqn) {
            <div class="past-display">
                {{pastEqn}}
            </div>
            <div class="current-display cal-value">
                {{calculatedValue | number:'1.0':'en-US'}}
            </div>
        }
        @else {
            <div class="current-display">
                {{displayEqn}}
            </div>
        }
    </div>

</div>
